<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="background-top"></div>
        <div id="ui">
            <!-- contacts side -->
            <div id="side">
                <!-- header -->
                <header>
                    <div class="left">
                        <img src="img/avatar_1.jpg" alt="My Profile Avatar">
                        <span>Alessandro</span>
                    </div>
                    <div class="right">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>
                <!-- /header -->
                <!-- notification -->
                <div id="notification">
                    <div class="icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notification-info">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- /notification -->
                <!-- search -->
                <div id="search">
                    <div class="search-bar">
                        <div class="icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input v-model="searchContact" @keyup="filterContact()" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <!-- /search -->
                <!-- contacts -->
                <div id="chat-container">
                    <div v-for="(contact, index) in filteredContacts" @click="openChat(index)" class="chat">
                        <div class="chat-left">
                            <div class="chat-img">
                                <img :src="contact.avatar" :alt="contact.name">
                            </div>
                            <div class="chat-info">
                                <span class="chat-name">{{contact.name}}</span>
                                <span class="last-message">{{contact.messages[contact.messages.length - 1].message}}</span>
                            </div>
                        </div>
                        <div class="chat-right">
                            <span>12:00</span>
                        </div>
                    </div>
                </div>
                <!-- /contacts -->
            </div>
            <!-- /contacts side -->
            <!-- chat side -->
            <div id="main">
                <!-- header -->
                <header>
                    <div class="left">
                        <img :src="contacts[chatIndex].avatar" :alt="contacts[chatIndex].name">
                        <div class="chat-info">
                            <span class="chat-name">{{contacts[chatIndex].name}}</span>
                            <span class="last-online">Ultimo accesso oggi alle 12:00</span>
                        </div>
                    </div>
                    <div class="right">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>
                <!-- /header -->
                <main>
                    <div class="main-chat">
                        <div v-for="(message, messageIndex) in contacts[chatIndex].messages" :class="message.status" class="message">
                            <div :class="message.status == 'sent' ? 'green' : 'white' " class="message-bubble">
                                <span>{{contacts[chatIndex].messages[messageIndex].message}}</span>
                                <span class="send-time">16:30</span>
                            </div>
                        </div>
                    </div>
                </main>
                <footer>
                    <i class="fa-regular fa-face-smile"></i>
                    <input v-model="newMessage" @keyup.enter="sendMessage()" type="text" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone"></i>
                </footer>
            </div>
            <!-- /chat side -->
        </div>

    </div>
    <!-- scripts -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
